<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <div class="card mt-3 mb-3">
                <div class="header">Agregar pregunta</div>
            <div class="car body">
                <select name="" id="" class="from select" [(ngModel)]="newP.categoria">
                    <option value="General">General</option>
                    <option value="Programacion">Programacion</option>
                    <option value="Redes">Redes</option>
                </select>
                <input type="text" class="form-control mt-1" [(ngModel)]="newP.pregunta">
                <button class="btn btn-outline-primary float-end mt-3" (click)="crearPregunta()">
                    <i class="bi bi-cloud-arrow-up-fill"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="col"></div>
    <div class="row">
        <div class="col">
        <table class="table">
         <thead>
            <tr>
                <th>No.</th>
                <th>Pregunta</th>
                <th>Usuario</th>
                <th></th>
            </tr>
         </thead>
          <tbody>
            <tr *ngFor="let p of pregunta">
                <td>{{p.no}}</td>
                <td>{{p.pregunta}}</td>
                <td>{{p.correo}}</td>
                <td class="text-end">
                    <button class="btn btn-secondary"><i class="bi bi-arrow-right-circle-fill"></i></button>&nbsp;
                    <button class="btn btn-success" (click)="editarPregunta(p)" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="bi bi-pencil-fill"></i></button>&nbsp;
                    <button class="btn btn-danger" (click)="eliminarPregunta(p.id)"><i class="bi bi-trash3-fill"></i></button>&nbsp;
                </td>
            </tr>
          </tbody>
        </table>
        </div>
    </div>
</div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modifica pregunta</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <input type="text" class="form-control mt-1" [(ngModel)]="mod.pregunta">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary"  data-bs-dismiss="modal" (click)="modificarPregunta()">Save</button>
        </div>
      </div>
    </div>
  </div>
