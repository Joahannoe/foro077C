<nav class="navbar bg-dark navbar-dark">
    <div class="container-fluid">
        <span class="navbar-brand">
            <i class="bi bi-chat-dots-fill"></i>
            Foro Dudas ITSCH
        </span>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
               <div class="card mt-3">
                       <div class="card-header text-center">Inicio de sesion</div>
                       <div class="card-body">
                        <div class="input-group mt-3">
                            <span class="input-group-text">
                                <i class="bi bi-envelope-at-fill"></i>
                            </span>
                            <input type="email" class="from-control" placeholder="Correo" [(ngModel)]="email">
                        </div>
                        <div class="input-group mt-3">
                            <span class="input-group-text">
                                <i class="bi bi-key-fill"></i>
                            </span>
                            <input type="password" class="from-control" placeholder="Contraseña :o" [(ngModel)]="pass">
                        </div>
                        <div class="alert alert-danger" role="alert" *ngIf="ShowError">
                            No jalo tu usuario y/o contraseña :,/
                        </div>
                       </div>
                       <div class="card-footer">
                        <button class="btn btn-primary"  (click)="login()" [disabled]="ShowLoading">
                            <div class="spinner-border " *ngIf="ShowLoading"></div>
                           Entrar
                        </button>
                       </div>
               </div>
               <p><a href="singup" class="link-success">Link de registro</a></p>
        </div>
        <div class="col"></div>
    </div>
</div>
